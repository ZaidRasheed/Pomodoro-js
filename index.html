<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Orbitron:wght@400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body>
    <div class="container">
        <div>
            <h1 class="date"></h1>
        </div>
        <h1 class="state">Pomodoro</h1>
        <div class="timer">
            <h1 id="timer">25:00</h1>
        </div>
        <div class="clock">
            <h1 class="work">Work: 00</h1>
            <h1 class="break">Breaks: 00</h1>
        </div>
        <div class="buttons">
            <button class="pause button" disabled role="button">Pause</button>
            <button class="start button" role="button">Start</button>
            <button class="reset button" role="button">Reset</button>
            <button class="resume button" role="button">Resume</button>
        </div>


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
